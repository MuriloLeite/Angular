<!-- contact.component.html -->
<div class="contact-container">
    <h2>Contato</h2>
  
    <section class="contact-info">
      <h3>Informações de Contato</h3>
      <p>Você pode nos encontrar nos seguintes canais:</p>
      <ul>
        <li>
          <strong>Endereço:</strong> Rua das Flores, 123, Centro, São Paulo, SP
        </li>
        <li>
          <strong>Telefone:</strong> (11) 1234-5678
        </li>
        <li>
          <strong>Email:</strong> asa
        </li>
        <li>
          <strong>Horário de Funcionamento:</strong> Segunda a Sexta: 8h às 18h | Sábado: 9h às 15h
        </li>
      </ul>
    </section>
  
    <section class="contact-form">
      <h3>Envie uma Mensagem</h3>
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" ngModel required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" ngModel required>
        </div>
        <div class="form-group">
          <label for="message">Mensagem:</label>
          <textarea id="message" name="message" ngModel rows="4" required></textarea>
        </div>
        <button type="submit">Enviar</button>
    </section>
  </div>
